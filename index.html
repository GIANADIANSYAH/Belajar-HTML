    <style>
        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(199, 46, 46);
        }

        form{
            border: 5px solid rgb(251, 169, 93);
            padding: 50px;
        }

        .tombol-login{
            width: 100%;
            margin-top: 20px;
        }

        img{
            width:250px;
        }

         input.form-control {
            background-color: rgba(56, 51, 51, 0.5);
            color: #ffffff;
            border: 1px solid #000000;
            border-radius: 4px;
            padding: 8px 20px;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
        }

    </style>

<body>
    <div id="container" >
        <form method="post" action="login.php">
            <img src="https://unnes.ac.id/wp-content/uploads/2022/11/logo-unnes-horizontal-white-yellow.png" class="mb-4" alt="icon" width="100%" height="100%" >
            <p class="text-center">LOGIN</p>
            <label class="form-label">Username</label>
            <input name="username" type="text" class="form-control mb-2" required > <!--username-->
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control mb-2" required > <!--password-->
            <input type="checkbox" name="remember" class="form-check-input"> Remember me <!--show password-->
            <button type="submit" class="btn btn-success tombol-login">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">

                </svg> Login
            </button>       
        </form>
    </div>
